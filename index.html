    <script type="text/javascript">
        const margin = {
          top: 10,
          bottom: 10,
          left: 10,
          right: 10,
        };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const projection = d3.geoAlbersUsa();
        const path = d3.geoPath(projection);
        const color = d3.scaleSequential(d3.interpolateBlues);

        var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);
        // parse the date / time
        var parseTime = d3.timeParse("%d-%b-%y");
        var formatTime = d3.timeFormat("%e %B");

        var promises = [
          d3.json('https://cdn.jsdelivr.net/npm/us-atlas/counties-10m.json')
        ]

        Promise.all(promises).then(ready)

        function ready([us]) {
            const states = topojson.feature(us, us.objects.states).features;
            const nation = topojson.feature(us, us.objects.nation).features[0];
            const counties = topojson.feature(us, us.objects.counties).features;

            // scale to fit bounds
            projection.fitSize([width, height], nation);

            const state_data = states.map((feature) => ({
                feature: feature,
                // name: feature.properties.name,
                name: feature.properties.name,
                value: Math.random() // random value
            }));

            // Map out states
            var svg = d3
                    .select("body")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("id","states")
                    // .attr("transform", `translate(${margin.left}, ${margin.top})`);

            var paths = svg.selectAll('path').data(state_data)
                            .join((enter) => {
                    const p = enter.append('path');
                    p.on('mouseenter', function() { 
                        d3.select(this).raise();
                    });
                    p.append('title');
                    return p;
                })
                .attr('d', (d) => path(d.feature))
                .style('fill', (d) => color(d.value))
                .on("mouseover", function(event,d) {
                    div.transition()
                    .duration(200)
                    .style("opacity", .9);
                    // div.html(formatTime(d.date) + "<br/>" + d.close)
                    div.html(d.name + "<br/>" + d.value)
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    div.transition()
                    .duration(500)
                    .style("opacity", 0);
                });
            paths.select('title').text((d) => d.name);
