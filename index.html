    <script type="text/javascript">
        const margin = {
          top: 10,
          bottom: 10,
          left: 10,
          right: 10,
        };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const projection = d3.geoAlbersUsa();
        const path = d3.geoPath(projection);
        const color = d3.scaleSequential(d3.interpolateBlues);

        var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);
        
        // parse the date / time
        var parseTime = d3.timeParse("%d-%b-%y");
        var formatTime = d3.timeFormat("%e %B");

        // Map out state level elections
        var stateLevelInfo = new Map();

        var promises = [
            d3.json('https://cdn.jsdelivr.net/npm/us-atlas/counties-10m.json'),
            d3.csv("stateLevelInfo.csv", function(d) { 
                stateLevelInfo.set(d.State, [new Map([['StateSenate', d.StateSenate]]), new Map([['StateHouse', d.StateHouse]]), new Map([['Governor', d.Governor]]), new Map([['Color', d.StateColor]])])
            })
        ]

        Promise.all(promises).then(ready)

        function ready([us]) {
            const states = topojson.feature(us, us.objects.states).features;
            const nation = topojson.feature(us, us.objects.nation).features[0];
            const counties = topojson.feature(us, us.objects.counties).features;

            var state_names = []
            for (i = 0; i < states.length; i++) {
                state_names.push(states[i].properties.name);
                // console.log(stateLevelInfo.get(states[i].properties.name)[2].get('Governor'));
            }

            // scale to fit bounds
            projection.fitSize([width, height], nation);

            const state_data = states.map((feature) => ({
                feature: feature,
                name: feature.properties.name,
                value: Math.random(), // random value
                state_senate: stateLevelInfo.get(feature.properties.name)[0].get('StateSenate'),
                state_house: stateLevelInfo.get(feature.properties.name)[1].get('StateHouse'),
                governor: stateLevelInfo.get(feature.properties.name)[2].get('Governor'),
                state_color: stateLevelInfo.get(feature.properties.name)[3].get('Color')
            }));

            // Map out states
            var svg = d3
                    .select("body")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("id","states")
                    // .attr("transform", `translate(${margin.left}, ${margin.top})`);

            var paths = svg.selectAll('path').data(state_data)
                            .join((enter) => {
                    const p = enter.append('path');
                    p.on('mouseenter', function() { 
                        d3.select(this).raise();
                    });
                    p.append('title');
                    return p;
                })
                .attr('d', (d) => path(d.feature))
                .style('fill', function(d) {
                    if (d.state_color == 'Red') {
                        return '#B93E3C';
                    }
                    else if (d.state_color == 'Blue'){
                        return '#3673B2';
                    }
                    else {
                        return '#DECDBE';
                    }
                })
                .on("mouseover", function(event,d) {
                    div.transition()
                    .duration(200)
                    .style("opacity", .9);
                    // div.html(formatTime(d.date) + "<br/>" + d.close)
                    div.html(
                        "<div id='stateName'>" + d.name + "</div><div id='stateLegislatureHighlights'>" +
                        "Governor: " + d.governor + "<br/>" +
                        "State Senate: " + d.state_senate + "<br/>" +
                        "State House: " + d.state_house + "</div>")
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    div.transition()
                    .duration(500)
                    .style("opacity", 0);
                });
            paths.select('title').text((d) => d.name);
